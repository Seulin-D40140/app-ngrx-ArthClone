<div class="container" *ngIf="(isLogin$$ | async) as islogin; else otherContent"></div>
<ng-template #otherContent>
    <div class="container col-md-3">
        <form [formGroup]="myForm" (ngSubmit)="login(myForm.value)">
        <div class="form-group">
            <label class="control-label">Email : </label>
            <input type="text" formControlName="email" required class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label">Password :</label>
            <input type="password" formControlName="password" required class="form-control">
        </div>
        <div>
            <!-- <p *ngIf="isLoginFailed" class="text-danger">Email or password incorrect.</p> -->
        </div>
            <button type="submit" class="btn btn-primary mt-2 " routerLink="/aircrafts" [disabled]="!myForm.valid">Connexion</button>
        </form>
    </div>
</ng-template>
